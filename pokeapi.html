<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random pokemón</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body onload="pikachu()">
    
    <div id="letrero_fondo" class="text-center">
        <div class="container" id="letrero">
            
        </div>
    </div>

    <div class="container" id="main">
        <div id="contenido">
           

        
        </div>
                    
        <div class="text-center" id="consulta">
            <input type="text" id="nombre_pokemon">
            <button class="btn btn-primary" onclick="consulta_pokemon()">Consultar</button>
            <button id="boton" class="btn btn-secondary" onclick="random_pokemon()">Random</button>
        </div>
        
        <div class="text-center">
            <button class="btn btn-outline-primary" onclick="first_pokemon()">Primer Generación</button>
            <button class="btn btn-outline-dark" onclick="second_pokemon()">Segunda Generación</button>
            <button class="btn btn-outline-success" onclick="third_pokemon()">Tercer Generación</button>
            <button class="btn btn-outline-danger" onclick="fourth_pokemon()">Cuarta Generación</button>
        </div>
        <br>
        <div class="text-center">
            <button class="btn btn-danger" id="fire" onclick="fire_pokemon()">Tipo Fuego</button>
            <button class="btn btn-primary" id="water" onclick="water_pokemon()">Tipo Agua</button>
            <button class="btn btn-success" id="grass" onclick="grass_pokemon()">Tipo Hierba</button>
            <button class="btn btn-light" id="normal" onclick="normal_pokemon()">Tipo Normal</button>
        </div>
        <br>
        <div class="text-center" style="padding-bottom: 1rem;">
            <button class="btn btn-light" id="fight" onclick="fight_pokemon()">Tipo Lucha</button>
            <button class="btn btn-warning" id="spark" onclick="spark_pokemon()">Tipo Electrico</button>
            <button class="btn btn-primary" id="ghost" onclick="ghost_pokemon()">Tipo Fantasma</button>
            <button class="btn btn-primary" id="mind" onclick="mind_pokemon()">Tipo Psiquico</button>
        </div>

        
    </div>
    <footer>
        <div class="container">
            <p>Hecho por <a href="https://github.com/juadgarciagom" target="_blank">Juan David</a>. Pokemon y sus caracteristicas son propiedad de <a href="https://www.gamefreak.co.jp/" target="_blank">Game freak</a> y <a href="https://www.nintendo.com/es_LA/" target="_blank">Nintendo</a></p>

        </div>
    </footer>


    <script src="assets/js/poke.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
</body>
</html>
